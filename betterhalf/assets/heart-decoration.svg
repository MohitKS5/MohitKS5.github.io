<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Decorative heart with roses design -->

  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main heart -->
  <path d="M 150,80 C 120,50, 80,50, 60,80 C 40,110, 60,140, 150,220 C 240,140, 260,110, 240,80 C 220,50, 180,50, 150,80 Z"
        fill="url(#heartGrad)"
        stroke="#8B0000"
        stroke-width="2">
    <animate attributeName="opacity" values="1;0.9;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Decorative roses around heart -->
  <!-- Top left rose -->
  <g transform="translate(85, 55)">
    <circle cx="0" cy="0" r="12" fill="url(#roseGrad)"/>
    <circle cx="-5" cy="-5" r="6" fill="#DC143C"/>
    <circle cx="5" cy="-5" r="6" fill="#DC143C"/>
    <circle cx="-5" cy="5" r="6" fill="#DC143C"/>
    <circle cx="5" cy="5" r="6" fill="#DC143C"/>
    <circle cx="0" cy="0" r="4" fill="#5C0000"/>

    <!-- Leaves -->
    <ellipse cx="-15" cy="5" rx="5" ry="10" fill="#2d5016" transform="rotate(-30 -15 5)"/>
    <ellipse cx="15" cy="5" rx="5" ry="10" fill="#2d5016" transform="rotate(30 15 5)"/>
  </g>

  <!-- Top right rose -->
  <g transform="translate(215, 55)">
    <circle cx="0" cy="0" r="12" fill="url(#roseGrad)"/>
    <circle cx="-5" cy="-5" r="6" fill="#DC143C"/>
    <circle cx="5" cy="-5" r="6" fill="#DC143C"/>
    <circle cx="-5" cy="5" r="6" fill="#DC143C"/>
    <circle cx="5" cy="5" r="6" fill="#DC143C"/>
    <circle cx="0" cy="0" r="4" fill="#5C0000"/>

    <!-- Leaves -->
    <ellipse cx="-15" cy="5" rx="5" ry="10" fill="#2d5016" transform="rotate(-30 -15 5)"/>
    <ellipse cx="15" cy="5" rx="5" ry="10" fill="#2d5016" transform="rotate(30 15 5)"/>
  </g>

  <!-- Bottom left rose -->
  <g transform="translate(95, 190)">
    <circle cx="0" cy="0" r="10" fill="url(#roseGrad)"/>
    <circle cx="-4" cy="-4" r="5" fill="#DC143C"/>
    <circle cx="4" cy="-4" r="5" fill="#DC143C"/>
    <circle cx="-4" cy="4" r="5" fill="#DC143C"/>
    <circle cx="4" cy="4" r="5" fill="#DC143C"/>
    <circle cx="0" cy="0" r="3" fill="#5C0000"/>
  </g>

  <!-- Bottom right rose -->
  <g transform="translate(205, 190)">
    <circle cx="0" cy="0" r="10" fill="url(#roseGrad)"/>
    <circle cx="-4" cy="-4" r="5" fill="#DC143C"/>
    <circle cx="4" cy="-4" r="5" fill="#DC143C"/>
    <circle cx="-4" cy="4" r="5" fill="#DC143C"/>
    <circle cx="4" cy="4" r="5" fill="#DC143C"/>
    <circle cx="0" cy="0" r="3" fill="#5C0000"/>
  </g>

  <!-- Sparkle effects -->
  <g fill="#FFD700">
    <circle cx="130" cy="120" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="170" cy="130" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="150" cy="105" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="140" cy="155" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="160" cy="165" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
  </g>

  <!-- Inner shine -->
  <ellipse cx="150" cy="130" rx="40" ry="50" fill="white" opacity="0.15"/>
</svg>

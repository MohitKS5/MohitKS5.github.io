<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Floating hearts background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Authentication modal -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">

            <!-- Single quote-photo card displayed at a time -->
            <div class="single-quote-container" id="singleQuoteContainer">
                <!-- Current quote with photo will be displayed here -->
            </div>

            <!-- Navigation buttons -->
            <div class="quote-navigation">
                <button class="btn-next" id="nextQuoteBtn" style="display: none;">Show me more âœ¨</button>

</html>
